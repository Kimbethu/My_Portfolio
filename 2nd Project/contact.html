<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Surfside Technologies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-container">
        <div class="header-content">
            <h1>Contact Us</h1>
        </div>
    </header>

    <nav class="nav-container">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="about.html">About Us</a>
        </div>
    </nav>

    <section id="contact" class="contact-section">
        <div>
            <h2>Get in Touch</h2>
            <p>Email: <strong>info@surfsidetech.com</strong><br>Phone: <strong>(+254) 724 555 241</strong></p>
            
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Your Name(s)" required><br><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Your valid Email" required><br><br>
                
                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required><br><br>
                
                <label for="gender">Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br><br>
                
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </div>
    </section>

    <footer class="footer-container">
        <div>
            <p>&copy; 2024 Surfside Technologies | All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
